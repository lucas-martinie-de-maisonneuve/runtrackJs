<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 03</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pokémon</h1>
    <form id="filterForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"><br><br>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="">-- Sélectionner un type --</option>
            <!-- Ajout des options de type -->
            <option value="Normal">Normal</option>
            <option value="Fire">Feu</option>
            <option value="Water">Eau</option>
            <option value="Electric">Électrique</option>
            <option value="Grass">Plante</option>
            <option value="Ice">Glace</option>
            <option value="Fighting">Combat</option>
            <option value="Poison">Poison</option>
            <option value="Ground">Sol</option>
            <option value="Flying">Vol</option>
            <option value="Psychic">Psy</option>
            <option value="Bug">Insecte</option>
            <option value="Rock">Roche</option>
            <option value="Ghost">Spectre</option>
            <option value="Dragon">Dragon</option>
            <option value="Dark">Ténèbres</option>
            <option value="Steel">Acier</option>
            <option value="Fairy">Fée</option>
        </select><br><br>
        
        <input type="button" value="Filtrer" id="button" onclick="filtrerPokemon()">
    </form>

    <div id="result"></div>
</body>

</html>
