<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="title">
            <h1>Inscription</h1>
        </div>
        <nav>
            <a href="connexion.html"><button>Connexion</button></a>
            <a href="inscription.html"><button>Inscription</button></a>
        </nav>
    </header>
    <form id="inscriptionForm">
        <div>
            <p id="nomError" class="error"></p>
            <input type="text" id="nom" name="nom" placeholder="Nom">
        </div>
        <div>
            <p id="prenomError" class="error"></p>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom">
        </div>
        <div>
            <p id="emailError" class="error"></p>
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div>
            <p id="passwordError" class="error"></p>
            <input type="password" id="password" name="password" placeholder="Mot de passe">
        </div>
        <div>
            <p id="confirmPasswordError" class="error"></p>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer mot de passe">
        </div>
        <div>
            <p id="adresseError" class="error"></p>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse">
        </div>
        <div>
            <p id="codePostalError" class="error"></p>
            <input type="text" id="codePostal" name="codePostal" placeholder="Code Postal">
        </div>
        <div class="bouton">
            <button id="button_register">S'inscrire</button>
        </div>
    </form>
    <footer>
        <p>Formulaire Inscription/Connexion © Lucas Martinie de Maisonneuve - LaPlateforme</p>
    </footer>
</body>

</html>
